name: Spotless Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  spotless:
    name: Maven Spotless Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 25
          cache: maven

      - name: Run Spotless check
        run: mvn --batch-mode spotless:check